  <script>
    function changeLanguage() {
      var button = document.querySelector("#change-lang-btn");
      button.innerHTML = button.innerHTML === "VN" ? "Eng" : "VN";
      var displayLanguage = button.innerHTML === "VN" ? "Eng" : "VN";

      var content;
      if (displayLanguage === "VN") {
        document.documentElement.lang = 'vi'
        content = `
          <h1 id="blog-title">Hướng Dẫn Chăm Sóc Hình Xăm</h1>
          <div class="container">
            <h2>Những điều bạn nên làm:</h2>
            <ul>
              <li>Tháo màng bọc sau 2–3 giờ. Đối với second skin, tháo ra sau 3 ngày (trừ khi có hướng dẫn khác).</li>
              <li>Rửa nhẹ nhàng vùng xăm bằng dung dịch muối sinh lý khoảng 1–2 lần mỗi ngày.</li>
              <li>Sau khi rửa, thấm khô bằng khăn hoặc giấy sạch (lưu ý không được chà).</li>
              <li>Thoa một lớp mỏng kem dưỡng chuyên dụng cho hình xăm.</li>
              <li>Mặc quần áo rộng rãi che vùng xăm để tránh gây kích ứng. Hạn chế quần áo chật gây cọ xát vết thương.</li>
            </ul>
            <h2>Những điều cần tránh:</h2>
            <ul>
              <li>Không tiếp xúc trực tiếp với ánh nắng mặt trời hoặc tắm nắng ít nhất trong 2 tuần.</li>
              <li>Tránh bơi lội, tắm bồn hoặc ngâm nước cho đến khi hình xăm hoàn toàn hồi phục.</li>
              <li>Tránh tập luyện thể thao nặng trong 2–3 ngày đầu.</li>
              <li>Không gãi hoặc bóc lớp vảy khi hình xăm đang lành.</li>
              <li>Không sử dụng các loại kem đặc, dầu mỡ, hoặc sản phẩm có hương liệu lên hình xăm.</li>
              <li>Không được ăn rau muống và các loại nếp cho đến khi hình xăm hoàn toàn hồi phục.</li>
            </ul>
            <div class="note">
              <strong>Lưu ý:</strong>
              Thời gian hồi phục có thể khác nhau ở mỗi người. Nếu bạn thấy vùng xăm bị đỏ, sưng tấy quá mức hoặc có dấu hiệu nhiễm trùng, hãy liên hệ với nghệ sĩ xăm hoặc chuyên gia y tế.
            </div>
          </div>
        `
      } else if (displayLanguage === "Eng") {
        document.documentElement.lang = 'en'
        content = `
          <h1 id="blog-title">Tattoo Aftercare Instructions</h1>
          <div class="container">
            <h2>What you should do:</h2>
            <ul>
              <li>Remove cling film after 2-3 hours. If you have second skin, remove it after 3 days (unless instructed otherwise).</li>
              <li>Gently wash the tattoo with saline solution about once or twice a day.</li>
              <li>After washing, pat dry with a clean paper towel and do not rub.</li>
              <li>Apply a thin layer of tattoo-specific ointment or unscented lotion.</li>
              <li>Wear loose clothing over the tattoo area to avoid irritation.</li>
            </ul>
            <h2>What to avoid:</h2>
            <ul>
              <li>No direct sunlight or tanning for at least 2 weeks.</li>
              <li>Avoid swimming, hot tubs, and soaking in water until the tattoo is fully healed.</li>
              <li>Avoid heavy exercise for the first 2-3 days.</li>
              <li>Do not scratch or pick at the scabs while the tattoo is healing.</li>
              <li>Do not apply heavy creams, petroleum jelly, or scented lotions.</li>
            </ul>
            <div class="note">
              <strong>Note:</strong>
              Healing time varies from person to person. If you notice excessive redness, swelling, or signs of infection, contact your tattoo artist or a medical professional.
            </div>
          </div>
        `
      } else {
        console.error("Unknown language");
        return;
      }
      const contentPlaceholder = document.getElementById('content-placeholder');
      contentPlaceholder.innerHTML = content;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const loadNavbar = fetch("/assets/components/navbar.html")

        .then(data => { document.getElementById("navbar-placeholder").innerHTML = data; });
      fetch("/assets/components/chatbutton.html")
        .then(response => response.text())

      fetch("/assets/components/footer.html")

      Promise.all([loadNavbar]).then(() => {
        var langChangeButton = document.querySelector("#change-lang-btn");
        langChangeButton.innerHTML = "Eng";
        changeLanguage();
      });
    });
